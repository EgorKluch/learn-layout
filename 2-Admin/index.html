<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin</title>

  <link rel="stylesheet" href="css/main.css">

  <script src="../lib/jquery.min.js"></script>
  <script src="./js/leftMenu.js"></script>
</head>
<body>
  <div class="block_page">


    <div class="block_sidebar">
      <div class="block_logo"></div>
      <div class="block_leftMenu" id="leftMenu">
        <ul class="leftMenu">
          <li class="leftMenu_item leftMenu_item_dashboard selected">Dashboard</li>
          <li class="leftMenu_item leftMenu_item_posts">Posts</li>
          <li class="leftMenu_item leftMenu_item_media">Media</li>
          <li class="leftMenu_item leftMenu_item_pages">Pages</li>
          <li class="leftMenu_item leftMenu_item_links">Links</li>
          <li class="leftMenu_item leftMenu_item_comments">Comments<span class="leftMenu_item_count">7</span></li>
          <li class="leftMenu_item leftMenu_item_widgets">Widgets</li>
          <li class="leftMenu_item leftMenu_item_plugins">Plugins<span class="leftMenu_item_count">2</span></li>
          <li class="leftMenu_item leftMenu_item_users">Users</li>
          <li class="leftMenu_item leftMenu_item_tools">Tools</li>
          <li class="leftMenu_item leftMenu_item_settings">Settings</li>
        </ul>
      </div>
    </div>


    <div class="block_main">

      <div class="block_topBar">
        <div class="topBar_panel topBar_panel_left">
          <div class="topBar_item add" title="add"></div>
        </div>
        <div class="topBar_panel topBar_panel_right ">
          <div class="topBar_item cloud" title="cloud"></div>
          <div class="topBar_item comments" title="comments"></div>
          <div class="topBar_item alerts" title="alerts"></div>
          <div class="topBar_item wordpress" title="wordpress"></div>
        </div>
      </div>

      <div class="block_content"></div>

      <div class="block_footer"></div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>National Geographic</title>

  <script src="../lib/jquery.min.js"></script>
  <script src="./js/search.js"></script>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="page">
    <div class="header">
      <div class="logo"></div>
      <div class="search" id="headerSearch">
        <input class="search_request" placeholder="Search">
        <div class="search_category_labelContainer">
          <div class="search_category_label">All categories</div>
        </div>
        <!-- @TODO: Почему необходимо обязательно добавить пробел? -->
        <div class="search_go">&nbsp;</div>
      </div>
      <div class="loginForm"></div>
    </div>
    <div class="menu">
    </div>
    <div class="content">
      <div class="content_left">
        <div class="subMenu"></div>
        <div class="slider">
          <div class="slider_filter"></div>
          <div class="slider_content"></div>
        </div>
        <div class="news">
          <div class="news_filter"></div>
          <div class="news_content"></div>
        </div>
        <div class="magazines"></div>
      </div>
      <div class="content_right">
        <div class="popularNews"></div>
        <div class="popularMagazines"></div>
        <div class="upcomingEvents"></div>
        <div class="shopping"></div>
        <div class="subscriptions"></div>
      </div>
    </div>
    <div class="footer">
      <div class="footer_subscribeForm"></div>
      <div class="footer_socials"></div>
      <div class="footer_menu"></div>
      <div class="footer_copyright"></div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>National Geographic</title>

  <script src="../lib/jquery.min.js"></script>
  <script src="./js/search.js"></script>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="block_page">


    <div class="block_header">
      <div class="page_container">
        
        <div class="block_logo"></div>

        <div class="block_search" id="search">
          <input class="search_input" placeholder="Search">
          <div class="search_category">
            <div class="search_category_labelContainer">
              <div class="search_category_label" title="All categories">All categories</div>
            </div>
            <div class="search_category_listContainer" id="searchCategories">
              <div class="search_category_selectAll">Select all categories to search</div>
              <div class="search_category_listsContainer">
                <ul class="search_category_list">
                  <li class="search_category_listItem bordered">Videos</li>
                  <li class="search_category_listItem bordered">Photography</li>
                  <li class="search_category_listItem bordered">Animals</li>
                  <li class="search_category_listItem">Games</li>
                </ul>
                <ul class="search_category_list">
                  <li class="search_category_listItem">Environment</li>
                  <li class="search_category_listItem">Travel</li>
                  <li class="search_category_listItem">Kids</li>
                  <li class="search_category_listItem">Adventurer</li>
                </ul>
                <ul class="search_category_list">
                  <li class="search_category_listItem bordered">Television</li>
                  <li class="search_category_listItem bordered">Apps</li>
                  <li class="search_category_listItem bordered">Events</li>
                  <li class="search_category_listItem">Trips</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="search_go"></div>
        </div>

        <div class="block_user">
          <button class="user_signUp">Sign Up</button>
          <div class="user_delimiter"></div>
          <button class="user_signIn">Login</button>
        </div>

      </div>
    </div>


    <div class="menu">
    </div>


    <div class="content">
      <div class="content_left">
        <div class="subMenu"></div>
        <div class="slider">
          <div class="slider_filter"></div>
          <div class="slider_content"></div>
        </div>
        <div class="news">
          <div class="news_filter"></div>
          <div class="news_content"></div>
        </div>
        <div class="magazines"></div>
      </div>
      <div class="content_right">
        <div class="popularNews"></div>
        <div class="popularMagazines"></div>
        <div class="upcomingEvents"></div>
        <div class="shopping"></div>
        <div class="subscriptions"></div>
      </div>
    </div>


    <div class="footer">
      <div class="footer_subscribeForm"></div>
      <div class="footer_socials"></div>
      <div class="footer_menu"></div>
      <div class="footer_copyright"></div>
    </div>


  </div>
</body>
</html>
